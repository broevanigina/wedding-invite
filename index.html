<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_03-11-56.jpg?raw=true') no-repeat center center/cover;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: black;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* K | N */
        .initials {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .letter {
            font-size: 100px;
            font-weight: bold;
        }

        .divider {
            font-size: 100px;
            font-weight: lighter;
            margin: 0 20px;
        }

        /* Имена */
        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
            font-weight: 400;
            margin-top: -10px;
        }

        /* Текст приглашения */
        .invite-text {
            font-size: 18px;
            font-weight: 300;
            margin-top: -5px;
        }

        /* Дата */
        .date {
            font-size: 22px;
            font-weight: 500;
            margin-top: -5px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .initials {
                font-size: 70px;
            }
            .letter {
                font-size: 70px;
            }
            .divider {
                font-size: 70px;
                margin: 0 10px;
            }
            .names {
                font-size: 30px;
            }
            .invite-text {
                font-size: 16px;
            }
            .date {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="overlay">
            <div class="initials">
                <span class="letter">K</span>
                <span class="divider">|</span>
                <span class="letter">N</span>
            </div>
            <div class="names">Карим & Нигина</div>
            <p class="invite-text">Приглашение на свадьбу</p>
            <p class="date">26.04.2025</p>
        </div>
    </div>

</body>
</html>
