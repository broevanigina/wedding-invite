<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didot&family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Didot', serif;
            background: black;
            color: white;
            text-align: center;
        }

        /* ВТОРОЙ БЛОК */
        .second-screen {
            padding: 10% 5%;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            min-height: 100vh;
            color: #4a4a4a;
        }

        .invite-text-2 {
            font-family: 'Didot', serif;
            font-size: 26px;
            font-weight: 400;
            line-height: 1.6;
            color: #4a4a4a;
        }

        /* КАЛЕНДАРЬ */
        .calendar-container {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            padding: 15px;
            background: #fde4f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .month {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            color: #333;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            font-size: 18px;
            color: #555;
        }

        .days span {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        /* СЕРДЕЧКО */
        .highlight {
            position: relative;
            font-weight: bold;
            color: white;
        }

        .highlight::before {
            content: "❤️";
            font-size: 24px;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>

    <!-- ВТОРОЙ БЛОК -->
    <div class="second-screen">
        <p class="invite-text-2">
            Мы рады сообщить, что 26.04.2025 состоится важное торжество в нашей жизни — день свадьбы!<br>
            Приглашаем тебя разделить с нами радость этого незабываемого дня.
        </p>

        <!-- КАЛЕНДАРЬ -->
        <div class="calendar-container">
            <div class="month">Апрель 2025</div>
            <div class="weekdays">
                <span>Пн</span><span>Вт</span><span>Ср</span><span>Чт</span><span>Пт</span><span>Сб</span><span>Вс</span>
            </div>
            <div class="days">
                <span></span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
                <span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span>
                <span>14</span><span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span>
                <span>21</span><span>22</span><span>23</span><span>24</span><span>25</span>
                <span class="highlight">26</span>
                <span>27</span><span>28</span><span>29</span><span>30</span>
            </div>
        </div>
    </div>

</body>
</html>
