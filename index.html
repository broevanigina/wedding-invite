<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didot&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_14-08-16.jpg?raw=true') no-repeat center center/cover;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-bottom: 14%; /* Подняла текст, чтобы влезало */
            animation: fadeInUp 1.5s ease-out;
        }

        .initials {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 180px; /* Увеличила */
            font-weight: 200;
            color: white;
        }

        .divider {
            font-size: 180px;
            font-weight: 100;
            margin: 0 12px;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 65px; /* Увеличила */
            color: white;
            margin-top: -10px;
        }

        .invite-text,
        .date {
            font-size: 38px; /* Сделала крупнее */
            font-weight: 500;
            color: white;
            margin-top: 8px;
        }

        .date {
            font-size: 40px;
            font-weight: 600;
            margin-top: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding-bottom: 20%; /* Больше отступа, чтобы не сдвигалось */
            }

            .initials {
                font-size: 130px; /* Чуть меньше для телефонов */
            }

            .divider {
                font-size: 130px;
                margin: 0 8px;
            }

            .names {
                font-size: 50px;
            }

            .invite-text {
                font-size: 30px;
            }

            .date {
                font-size: 34px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="initials">
            <span class="letter">K</span>
            <span class="divider">|</span>
            <span class="letter">N</span>
        </div>
        <div class="names">Карим & Нигина</div>
        <p class="invite-text">Приглашение на свадьбу</p>
        <p class="date">26.04.2025</p>
    </div>

</body>
</html>
