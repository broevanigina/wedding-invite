<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background: #ffffff;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .logo {
            text-align: center;
            font-size: 24px;
        }
        .logo h1 {
            margin: 0;
            font-size: 60px;
            font-weight: normal;
        }
        .logo p {
            margin: 5px 0;
            font-size: 18px;
            letter-spacing: 2px;
        }
        .photo img {
            max-width: 400px;
            border-radius: 10px;
        }
        .timer {
            font-size: 30px;
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <h1>H</h1>
            <p>НИГИНА & КАРИМ</p>
            <h1>K</h1>
        </div>
        <div class="photo">
            <img src="https://raw.githubusercontent.com/broevanigina/wedding-invite/main/photo_2025-03-23_23-38-38.jpg" alt="Нигина и Карим">
        </div>
    </div>

    <div class="timer" id="countdown"></div>

    <script>
        function startCountdown() {
            const weddingDate = new Date("2025-06-15T00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = weddingDate - now;
                
                const days = String(Math.floor(timeLeft / (1000 * 60 * 60 * 24))).padStart(2, '0');
                const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');
                
                document.getElementById("countdown").innerHTML = `${days} ${hours} ${minutes} ${seconds}`;
            }, 1000);
        }
        startCountdown();
    </script>
</body>
</html>
