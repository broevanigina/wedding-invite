<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_03-11-56.jpg?raw=true') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.4); /* Затемнение */
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .names {
            font-size: 40px;
            font-weight: bold;
            line-height: 1.5;
        }

        .invite-text {
            font-size: 18px;
            margin: 10px 0;
        }

        .date {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .countdown div {
            font-size: 18px;
            text-align: center;
        }

        .countdown span {
            font-size: 24px;
            font-weight: bold;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="names">НИГИНА <br> & <br> КАРИМ</h1>
            <p class="invite-text">БУДЕМ СЧАСТЛИВЫ РАЗДЕЛИТЬ<br> ЭТОТ ДЕНЬ ВМЕСТЕ С ВАМИ</p>
            <div class="date">
                <span>26</span> АПРЕЛЯ <span>2025</span>
            </div>
            <div class="countdown">
                <div><span id="weeks">05</span><br> недель</div>
                <div><span id="days">00</span><br> дней</div>
                <div><span id="hours">20</span><br> часов</div>
                <div><span id="minutes">47</span><br> минут</div>
                <div><span id="seconds">31</span><br> секунд</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("April 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            const weeks = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("weeks").textContent = weeks < 10 ? "0" + weeks : weeks;
            document.getElementById("days").textContent = days < 10 ? "0" + days : days;
            document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
