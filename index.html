<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_03-11-56.jpg?raw=true') no-repeat center center/cover;
            overflow: hidden;
        }

        .container {
            position: absolute;
            bottom: 5%;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .names {
            font-size: 2rem;
            font-weight: bold;
        }

        .date {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 1rem;
        }

        .countdown div {
            text-align: center;
        }

        .countdown span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="names">Нигина & Карим</div>
        <div class="date">26 апреля 2025</div>
        <div class="countdown">
            <div><span id="weeks">05</span>недель</div>
            <div><span id="days">00</span>дней</div>
            <div><span id="hours">20</span>часов</div>
            <div><span id="minutes">47</span>минут</div>
            <div><span id="seconds">31</span>секунд</div>
        </div>
    </div>

</body>
</html>
