<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 900px;
            width: 100%;
            align-items: center;
            text-align: center;
        }

        .text-section {
            width: 50%;
            padding: 20px;
        }

        .text-section h1 {
            font-size: 50px;
            font-weight: 400;
        }

        .text-section h2 {
            font-size: 16px;
            margin: 10px 0;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .text-section .names {
            font-size: 18px;
            font-weight: 700;
            margin: 10px 0;
        }

        .photo-section {
            width: 50%;
        }

        .photo-section img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .countdown div {
            font-size: 40px;
            font-weight: bold;
            margin: 0 10px;
        }

        .countdown div span {
            display: block;
            font-size: 16px;
            font-weight: normal;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-section, .photo-section {
                width: 100%;
            }

            .text-section h1 {
                font-size: 40px;
            }

            .countdown div {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Левая часть с текстом -->
        <div class="text-section">
            <h1>Н <br> ИГИНА <br> & <br> КАРИМ <br> Ж</h1>
            <h2>26 АПРЕЛЯ 2025</h2>
            <h2>ЖДЕМ ВАС</h2>

            <!-- Таймер -->
            <div class="countdown">
                <div id="weeks">00 <span>недель</span></div>
                <div id="days">00 <span>дней</span></div>
                <div id="hours">00 <span>часов</span></div>
                <div id="minutes">00 <span>минут</span></div>
                <div id="seconds">00 <span>секунд</span></div>
            </div>
        </div>

        <!-- Правая часть с фото -->
        <div class="photo-section">
            <img src="URL_ТВОЕГО_ФОТО" alt="Фото пары">
        </div>
    </div>

    <script>
        function startCountdown() {
            const weddingDate = new Date("2025-04-26T00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = weddingDate - now;

                const weeks = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 7));
                const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("weeks").innerHTML = weeks + "<span>недель</span>";
                document.getElementById("days").innerHTML = days + "<span>дней</span>";
                document.getElementById("hours").innerHTML = hours + "<span>часов</span>";
                document.getElementById("minutes").innerHTML = minutes + "<span>минут</span>";
                document.getElementById("seconds").innerHTML = seconds + "<span>секунд</span>";
            }, 1000);
        }
        startCountdown();
    </script>

</body>
</html>
