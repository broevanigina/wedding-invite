<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="Пара" class="background-img">

        <div class="overlay">
            <h1 class="fade-in">НИГИНА <br> & <br> КАРИМ</h1>
            <div class="line fade-in"></div>
            <p class="fade-in">БУДЕМ СЧАСТЛИВЫ РАЗДЕЛИТЬ <br> ЭТОТ ДЕНЬ ВМЕСТЕ С ВАМИ</p>
            <div class="line fade-in"></div>
            <h2 class="date fade-in"><span>26</span> АПРЕЛЯ <span>2025</span></h2>

            <div class="countdown fade-in">
                <div><span id="weeks">00</span> недель</div>
                <div><span id="days">00</span> дней</div>
                <div><span id="hours">00</span> часов</div>
                <div><span id="minutes">00</span> минут</div>
                <div><span id="seconds">00</span> секунд</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
