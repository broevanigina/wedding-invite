<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;600&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_03-11-56.jpg?raw=true') no-repeat center center/cover;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .initials {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: 300;
            color: white;
        }

        .divider {
            font-size: 120px;
            font-weight: 100;
            margin: 0 15px;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 45px;
            color: white;
            margin-top: -10px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .invite-text,
        .date {
            font-size: 26px; /* Сделала крупнее */
            font-weight: 400;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .invite-text {
            animation-delay: 0.5s;
        }

        .date {
            font-size: 28px; /* Увеличила дату */
            font-weight: 500;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .initials {
                font-size: 90px;
            }

            .divider {
                font-size: 90px;
                margin: 0 10px;
            }

            .names {
                font-size: 38px;
            }

            .invite-text {
                font-size: 24px;
            }

            .date {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="initials">
            <span class="letter">K</span>
            <span class="divider">|</span>
            <span class="letter">N</span>
        </div>
        <div class="names">Карим & Нигина</div>
        <p class="invite-text">Приглашение на свадьбу</p>
        <p class="date">26.04.2025</p>
    </div>

</body>
</html>
