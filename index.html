<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #000;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .gold-branches {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .gold-branch {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://link_to_your_gold_branch_image.png') no-repeat center center/contain;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .gold-branch:nth-child(1) { top: 10%; left: 10%; animation-delay: 0.5s; }
        .gold-branch:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .gold-branch:nth-child(3) { bottom: 10%; left: 20%; animation-delay: 1.5s; }
        .gold-branch:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 2s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .text-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .guest-name {
            font-size: 2rem;
            font-weight: bold;
            color: gold;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .timer {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="gold-branches">
        <div class="gold-branch"></div>
        <div class="gold-branch"></div>
        <div class="gold-branch"></div>
        <div class="gold-branch"></div>
    </div>

    <div class="text-container">
        <div class="guest-name" id="guest-name">ДОРОГОЙ ГОСТЬ!</div>
        <div class="message">
            Мы рады сообщить Вам, что <b>26.04.2025</b> состоится главное торжество в нашей жизни — день нашей свадьбы!<br>
            Приглашаем Вас разделить с нами радость этого незабываемого дня.
        </div>
        <div class="timer" id="countdown"></div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Меняем ГОСТЬ на имя, если передано в URL
        const guestName = getQueryParam("name");
        if (guestName) {
            document.getElementById("guest-name").textContent = `ДОРОГОЙ ${guestName}!`;
        }

        // Таймер обратного отсчета
        function updateCountdown() {
            const eventDate = new Date("April 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft > 0) {
                const weeks = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 7));
                const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    `${weeks} недель ${days} дней ${hours} часов ${minutes} минут ${seconds} секунд`;
            } else {
                document.getElementById("countdown").innerHTML = "Событие началось!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
