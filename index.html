<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didot&family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Didot', serif;
            background: black;
            color: white;
            text-align: center;
        }

        /* ПЕРВЫЙ БЛОК (ОСТАВЛЯЮ БЕЗ ИЗМЕНЕНИЙ) */
        .first-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_14-08-16.jpg?raw=true') no-repeat center center/cover;
            background-size: cover;
            padding-bottom: 14%;
        }

        .container {
            text-align: center;
            width: 100%;
            animation: fadeInUp 1.5s ease-out;
        }

        .initials {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 180px;
            font-weight: 200;
            color: white;
        }

        .divider {
            font-size: 180px;
            font-weight: 100;
            margin: 0 12px;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 65px;
            color: white;
            margin-top: -10px;
        }

        .invite-text, .date {
            font-size: 38px;
            font-weight: 500;
            color: white;
            margin-top: 8px;
        }

        .date {
            font-size: 40px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* ВТОРОЙ БЛОК */
        .second-screen {
            padding: 10% 5%;
            background: linear-gradient(to bottom, #000, #e91e63);
            min-height: 100vh;
        }

        .guest-name {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .invite-text-2 {
            font-size: 26px;
            font-weight: 400;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding-bottom: 20%;
            }

            .initials {
                font-size: 130px;
            }

            .divider {
                font-size: 130px;
                margin: 0 8px;
            }

            .names {
                font-size: 50px;
            }

            .invite-text {
                font-size: 30px;
            }

            .date {
                font-size: 34px;
            }

            .guest-name {
                font-size: 34px;
            }

            .invite-text-2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- ПЕРВЫЙ БЛОК (ОСТАВЛЯЮ БЕЗ ИЗМЕНЕНИЙ) -->
    <div class="first-screen">
        <div class="container">
            <div class="initials">
                <span class="letter">K</span>
                <span class="divider">|</span>
                <span class="letter">N</span>
            </div>
            <div class="names">Карим & Нигина</div>
            <p class="invite-text">Приглашение на свадьбу</p>
            <p class="date">26.04.2025</p>
        </div>
    </div>

    <!-- ВТОРОЙ БЛОК (ДОБАВЛЕН НИЖЕ) -->
    <div class="second-screen">
        <div class="guest-name">Дорогой <span id="guestName">Гость</span>,</div>
        <p class="invite-text-2">
            Мы рады сообщить Вам, что 26.04.2025 состоится самое главное торжество в нашей жизни — день нашей свадьбы!<br>
            Приглашаем Вас разделить с нами радость этого незабываемого дня.
        </p>
    </div>

    <script>
        // Получаем имя гостя из URL (пример: ?name=Анна)
        const urlParams = new URLSearchParams(window.location.search);
        const guestName = urlParams.get('name');
        if (guestName) {
            document.getElementById('guestName').textContent = guestName;
        }
    </script>

</body>
</html>
