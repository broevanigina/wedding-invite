<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        .text-block {
            text-align: center;
            width: 50%;
            animation: fadeInLeft 1.5s ease-out forwards;
        }
        .image-block {
            width: 50%;
            animation: fadeInRight 1.5s ease-out forwards;
        }
        .image-block img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 18px;
            font-weight: normal;
            margin: 10px 0;
        }
        .line {
            width: 50px;
            height: 2px;
            background-color: black;
            margin: 10px auto;
        }
        .date {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }
        .timer {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2.5s ease-out 1.5s forwards;
        }
        .timer div {
            margin: 0 10px;
            text-align: center;
        }
        .timer span {
            font-size: 30px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .text-block, .image-block {
                width: 90%;
            }
            h1 {
                font-size: 36px;
            }
            .timer span {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-block">
            <h1>Н</h1>
            <div class="line"></div>
            <h2>НИГИНА & КАРИМ</h2>
            <div class="line"></div>
            <h1>К</h1>
            <div class="date">26 АПРЕЛЯ 2025 <br> ЖДЕМ ВАС</div>
        </div>
        <div class="image-block">
            <img src="https://raw.githubusercontent.com/broevanigina/wedding-invite/main/photo_2025-03-23_23-38-38.jpg" alt="Фото пары">
        </div>
    </div>
    <div class="timer">
        <div>
            <span id="weeks">00</span><br>недель
        </div>
        <div>
            <span id="days">00</span><br>дней
        </div>
        <div>
            <span id="hours">00</span><br>часов
        </div>
        <div>
            <span id="minutes">00</span><br>минут
        </div>
        <div>
            <span id="seconds">00</span><br>секунд
        </div>
    </div>

    <script>
        function updateTimer() {
            const eventDate = new Date("2025-04-26T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft > 0) {
                const weeks = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 7));
                const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("weeks").textContent = weeks < 10 ? "0" + weeks : weeks;
                document.getElementById("days").textContent = days < 10 ? "0" + days : days;
                document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
