<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #f8f4f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invitation {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .initials {
            font-size: 64px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .initials span {
            padding: 0 20px;
        }

        .divider {
            width: 2px;
            height: 60px;
            background: black;
            display: inline-block;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            margin: 10px 0;
        }

        .wedding-text {
            font-size: 16px;
            letter-spacing: 1px;
            color: #555;
            margin-bottom: 10px;
        }

        .date {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="initials">
            <span>K</span>
            <div class="divider"></div>
            <span>N</span>
        </div>
        <div class="names">Карим & Нигина</div>
        <div class="wedding-text">Приглашение на свадьбу</div>
        <div class="date">26.04.2025</div>
    </div>
</body>
</html>
