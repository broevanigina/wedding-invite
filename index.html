<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео-приглашение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }

        /* Видео занимает весь экран */
        .video-container {
            width: 100%;
            height: 100%;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Видео, которое играет только один раз -->
    <div class="video-container">
        <video id="weddingVideo" autoplay playsinline>
            <source src="https://github.com/broevanigina/wedding-invite/raw/refs/heads/main/IMG_9604.MOV" type="video/mp4">
        </video>
    </div>

</body>
</html>
