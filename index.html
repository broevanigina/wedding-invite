<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 900px;
            padding: 20px;
        }

        .photo {
            width: 50%;
            max-width: 400px;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .text {
            width: 50%;
        }

        .names {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .divider {
            width: 80px;
            height: 2px;
            background: black;
            margin: 10px auto;
        }

        .date {
            font-size: 16px;
            margin-top: 15px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
            margin-top: 20px;
        }

        .time-box {
            text-align: center;
        }

        .time-box span {
            display: block;
            font-size: 40px;
            font-weight: bold;
        }

        /* АДАПТАЦИЯ ДЛЯ ТЕЛЕФОНОВ */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .photo, .text {
                width: 100%;
            }

            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo">
            <img src="https://raw.githubusercontent.com/broevanigina/wedding-invite/main/photo_2025-03-23_23-38-38.jpg" alt="Фото">
        </div>
        <div class="text">
            <div class="names">Нигина & Карим</div>
            <div class="divider"></div>
            <div class="date">26 апреля 2025</div>
            <div class="date">Ждем вас</div>
        </div>
    </div>

    <div class="countdown">
        <div class="time-box"><span id="weeks">00</span> недель</div>
        <div class="time-box"><span id="days">00</span> дней</div>
        <div class="time-box"><span id="hours">00</span> часов</div>
        <div class="time-box"><span id="minutes">00</span> минут</div>
        <div class="time-box"><span id="seconds">00</span> секунд</div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-04-26T00:00:00').getTime();
            const now = new Date().getTime();
            const diff = eventDate - now;

            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('weeks').textContent = weeks.toString().padStart(2, '0');
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
