<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@200;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_03-11-56.jpg?raw=true') no-repeat center center/cover;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: white;
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Анимация появления снизу */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* K | N */
        .initials {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 180px; /* Сделал еще больше */
            font-weight: 200; /* Тоньше шрифт */
            text-transform: uppercase;
        }

        .letter {
            font-size: 180px;
            font-weight: 200;
        }

        .divider {
            font-size: 180px;
            font-weight: 100;
            margin: 0 20px;
        }

        /* Имена */
        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            font-weight: 400;
            margin-top: -10px;
        }

        /* Текст приглашения */
        .invite-text {
            font-size: 22px;
            font-weight: 300;
            margin-top: 5px;
        }

        /* Дата */
        .date {
            font-size: 24px;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .initials {
                font-size: 120px;
            }
            .letter {
                font-size: 120px;
            }
            .divider {
                font-size: 120px;
                margin: 0 20px;
            }
            .names {
                font-size: 40px;
            }
            .invite-text {
                font-size: 18px;
            }
            .date {
                font-size: 20px;
            }
            .overlay {
                bottom: 15%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="overlay">
            <div class="initials">
                <span class="letter">K</span>
                <span class="divider">|</span>
                <span class="letter">N</span>
            </div>
            <div class="names">Карим & Нигина</div>
            <p class="invite-text">Приглашение на свадьбу</p>
            <p class="date">26.04.2025</p>
        </div>
    </div>

</body>
</html>
