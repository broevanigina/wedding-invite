<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_03-11-56.jpg?raw=true') no-repeat center center/cover;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            color: white; /* Сделала текст белым */
            animation: fadeIn 1.5s ease-in-out;
        }

        /* K | N */
        .initials {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 140px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .letter {
            font-size: 140px;
            font-weight: 300;
        }

        .divider {
            font-size: 140px;
            font-weight: 100;
            margin: 0 20px;
        }

        /* Имена */
        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 45px;
            font-weight: 400;
            margin-top: -5px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .initials {
                font-size: 90px;
            }
            .letter {
                font-size: 90px;
            }
            .divider {
                font-size: 90px;
                margin: 0 20px;
            }
            .names {
                font-size: 35px;
            }
            .overlay {
                top: 45%; /* Чуть подняла текст для мобильных */
            }
            body {
                background-size: cover; /* Фон адаптируется под экран */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="overlay">
            <div class="initials">
                <span class="letter">K</span>
                <span class="divider">|</span>
                <span class="letter">N</span>
            </div>
            <div class="names">Карим & Нигина</div>
        </div>
    </div>

</body>
</html>
