<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://github.com/broevanigina/wedding-invite/blob/main/photo_2025-03-24_03-11-56.jpg?raw=true') no-repeat center center/cover;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 5vh;
        }

        .initials {
            display: flex;
            align-items: center;
            font-size: 150px;
            font-weight: 300;
            color: white;
        }

        .letter {
            font-size: 150px;
            font-weight: 300;
        }

        .divider {
            font-size: 150px;
            font-weight: 100;
            margin: 0 20px;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 45px;
            font-weight: 400;
            color: white;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .invite-text {
            font-size: 18px;
            font-weight: 300;
            color: white;
            margin-top: 5px;
            animation: fadeInUp 1.8s ease-in-out;
        }

        .date {
            font-size: 22px;
            font-weight: 500;
            color: white;
            margin-top: 5px;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптация */
        @media (max-width: 768px) {
            .initials {
                font-size: 100px;
            }
            .letter {
                font-size: 100px;
            }
            .divider {
                font-size: 100px;
                margin: 0 15px;
            }
            .names {
                font-size: 35px;
            }
            .invite-text {
                font-size: 16px;
            }
            .date {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="initials">
            <span class="letter">K</span>
            <span class="divider">|</span>
            <span class="letter">N</span>
        </div>
        <div class="names">Карим & Нигина</div>
        <p class="invite-text">Приглашение на свадьбу</p>
        <p class="date">26.04.2025</p>
    </div>

</body>
</html>
