<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didot&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
        }

        /* Видео как фон */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-bottom: 4%;
            animation: fadeInUp 1.5s ease-out;
            color: white;
            position: relative;
            z-index: 1;
        }

        .initials {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 160px;
            font-weight: 200;
        }

        .divider {
            font-size: 160px;
            font-weight: 100;
            margin: 0 10px;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            margin-top: -10px;
        }

        .invite-text,
        .date {
            font-size: 28px;
            font-weight: 400;
        }

        .date {
            font-size: 30px;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .initials {
                font-size: 120px;
            }

            .divider {
                font-size: 120px;
                margin: 0 8px;
            }

            .names {
                font-size: 40px;
            }

            .invite-text {
                font-size: 22px;
            }

            .date {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Видео -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="https://github.com/broevanigina/wedding-invite/raw/refs/heads/main/IMG_9604.MOV" type="video/mp4">
    </video>

    <div class="container">
        <div class="initials">
            <span class="letter">K</span>
            <span class="divider">|</span>
            <span class="letter">N</span>
        </div>
        <div class="names">Карим & Нигина</div>
        <p class="invite-text">Приглашение на свадьбу</p>
        <p class="date">26.04.2025</p>
    </div>

</body>
</html>
