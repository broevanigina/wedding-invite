<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .names {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .photo {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .date {
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .countdown div {
            margin: 0 10px;
            text-align: center;
        }
        .countdown span {
            display: block;
            font-size: 40px;
            font-weight: bold;
        }
        .unit {
            font-size: 14px;
            text-transform: lowercase;
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 30px;
            }
            .countdown span {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Н & К</div>
        <div class="names">НИГИНА & КАРИМ</div>
        <img src="your-image-url.jpg" alt="Фото пары" class="photo">
        <div class="date">26 АПРЕЛЯ 2025 <br> ЖДЁМ ВАС</div>

        <div class="countdown" id="timer">
            <div><span id="weeks">00</span><div class="unit">недель</div></div>
            <div><span id="days">00</span><div class="unit">дней</div></div>
            <div><span id="hours">00</span><div class="unit">часов</div></div>
            <div><span id="minutes">00</span><div class="unit">минут</div></div>
            <div><span id="seconds">00</span><div class="unit">секунд</div></div>
        </div>
    </div>

    <script>
        function startCountdown() {
            const weddingDate = new Date("2025-04-26T00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = weddingDate - now;

                const weeks = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 7));
                const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("weeks").innerText = weeks.toString().padStart(2, '0');
                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            }, 1000);
        }
        startCountdown();
    </script>

</body>
</html>
