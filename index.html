<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .left {
            text-align: right;
            flex: 1;
        }
        .left h1 {
            font-size: 48px;
            position: relative;
            display: inline-block;
        }
        .left h1::before,
        .left h1::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background: black;
            margin: 5px 0;
        }
        .left p {
            font-size: 18px;
            margin: 10px 0;
        }
        .right {
            flex: 1;
            text-align: left;
        }
        .right img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .time-box {
            text-align: center;
        }
        .time-box span {
            display: block;
            font-size: 40px;
            font-weight: bold;
        }
        .time-box small {
            font-size: 16px;
            text-transform: uppercase;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            .container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .left {
                text-align: left;
                flex-basis: 40%;
            }
            .right {
                flex-basis: 55%;
            }
            .left h1 {
                font-size: 36px;
            }
            .countdown {
                flex-wrap: wrap;
            }
            .time-box span {
                font-size: 28px;
            }
            .time-box small {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Н</h1>
            <p>Нигина & Карим</p>
            <h1>К</h1>
            <p>26 апреля 2025<br>Ждем вас</p>
        </div>
        <div class="right">
            <img src="https://raw.githubusercontent.com/broevanigina/wedding-invite/main/photo_2025-03-23_23-38-38.jpg" alt="Свадебное фото">
        </div>
    </div>

    <div class="countdown">
        <div class="time-box">
            <span id="weeks">00</span>
            <small>недель</small>
        </div>
        <div class="time-box">
            <span id="days">00</span>
            <small>дней</small>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <small>часов</small>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <small>минут</small>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <small>секунд</small>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("April 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("weeks").innerText = weeks.toString().padStart(2, "0");
            document.getElementById("days").innerText = days.toString().padStart(2, "0");
            document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
